<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #343a40; /* Dark background color */
      color: #fff; /* Text color */
      padding-top: 50px; /* Adjust top padding for navbar */
    }
    .center {
      margin: auto;
      width: 60%;
      border: 3px solid #a5addb;
      padding: 20px;
      background-color: #495057; /* Darker background color for the form */
    }
    .form-control {
      margin-bottom: 10px; /* Adjust margin between input elements */
    }
    .btn {
      margin-right: 10px; /* Adjust margin between buttons */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <h1 class="text-center">Basic Calculator</h1>
      <form action="result">
        <input type="number" name="number1" class="form-control" placeholder="Enter first number">
        <input type="number" name="number2" class="form-control" placeholder="Enter second number">
        <button type="submit" class="btn btn-primary" name="add">Add</button>
        <button type="submit" class="btn btn-primary" name="subtract">Subtract</button>
        <button type="submit" class="btn btn-primary" name="multiply">Multiply</button>
        <button type="submit" class="btn btn-primary" name="divide">Divide</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery (for certain Bootstrap features) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
